<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 weeks training task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            background-image: url('https://example.com/background.jpg'); /* Add your background image URL here */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent repeating */
            background-attachment: fixed; /* Fixed background */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ff5733 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #profile {
            padding: 30px;
            background: #fff;
            border-bottom: #ff5733 3px solid;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #profile h2 {
            color: #ff5733;
        }
        .homework-buttons {
            text-align: center;
            margin-bottom: 50px;
        }
        .homework-buttons button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }
        .homework-buttons button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        .download-link {
            display: none; /* Initially hide the download link */
            margin-top: 10px;
            text-align: center;
        }
        .download-link a {
            display: inline-block;
            background-color: #ff5733;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-link a:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="#">4 Week Training Diary</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Assignments</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="profile">
            <h2>Sandeep Kumar</h2>
            <p>University Roll Number: 2203555</p>
        </section>

        <div class="homework-buttons">
            <!-- Button for Day 1 -->
            <button onclick="showDownload('Day1.pdf')">Day 1</button>
            <!-- Button for Day 2 -->
            <button onclick="showDownload('Day2.pdf')">Day 2</button>
            <!-- Button for Day 3 -->
            <button onclick="showDownload('Day3.pdf')">Day 3</button>
            <!-- Button for Day 4 -->
            <button onclick="showDownload('Day4.pdf')">Day 4</button>
            <!-- Button for Day 5 -->
            <button onclick="showDownload('Day5.pdf')">Day 5</button>
            <!-- Button for Day 6 -->
            <button onclick="showDownload('Day6.pdf')">Day 6</button>
            <!-- Button for Day 7 -->
            <button onclick="showDownload('Day7.pdf')">Day 7</button>
            <!-- Button for Day 8 -->
            <button onclick="showDownload('Day8.pdf')">Day 8</button>
            <!-- Button for Day 9 -->
            <button onclick="showDownload('Day9.pdf')">Day 9</button>
            <!-- Button for Day 10 -->
            <button onclick="showDownload('Day10.pdf')">Day 10</button>
            <!-- Add buttons for other days as needed -->
            <!-- Example: -->
            <!-- <button onclick="showDownload('Day3.pdf')">Day 3</button> -->
        </div>

        <!-- Download link section -->
        <div class="download-link" id="downloadLink">
            <a id="downloadButton" href="#" download target="_blank">Download PDF</a>
        </div>
    </div>

    <script>
        function showDownload(pdfName) {
            var downloadLink = document.getElementById('downloadButton');
            downloadLink.href = pdfName;
            var downloadSection = document.getElementById('downloadLink');
            downloadSection.style.display = 'block';
        }
    </script>
</body>
</html>
